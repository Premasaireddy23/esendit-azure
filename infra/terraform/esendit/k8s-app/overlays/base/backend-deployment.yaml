apiVersion: apps/v1
kind: Deployment
metadata:
  name: esendit-backend
  namespace: esendit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esendit-backend
  template:
    metadata:
      labels:
        app: esendit-backend
    spec:
      volumes:
        - name: kv-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: esendit-secrets

      containers:
        - name: backend
          image: backend-image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000

          envFrom:
            - configMapRef:
                name: esendit-config

          # ✅ Mount Key Vault secrets (CSI)
          volumeMounts:
            - name: kv-secrets
              mountPath: /mnt/secrets-store
              readOnly: true

          # ✅ Export env vars from mounted secret files (no K8s Secret dependency)
          command: ["sh", "-c"]
          args:
            - >
              set -e;
              export PG_URL="$(cat /mnt/secrets-store/pg-connection-url)";
              export DATABASE_URL="$PG_URL";
              export REDIS_URL="$(cat /mnt/secrets-store/redis-connection-url)";
              exec node dist/src/main.js

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
