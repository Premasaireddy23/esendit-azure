apiVersion: v1
kind: Pod
metadata:
  name: esendit-secrets-test
  namespace: esendit
spec:
  containers:
    - name: app
      image: busybox:1.36
      command: ["sh","-c","ls -l /mnt/secrets-store && echo '---PG---' && cat /mnt/secrets-store/pg-connection-url && echo '---REDIS---' && cat /mnt/secrets-store/redis-connection-url && sleep 3600"]
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "esendit-secrets"
